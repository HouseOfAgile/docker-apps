docker_init: |
  RUN useradd -d /home/hoauser -ms /bin/bash -g root -G sudo,www-data -p $(openssl passwd -1 ${DEPL_USER_PASSWORD:-hoauser}) hoauser && \
    groupadd hoauser && \
    usermod -aG hoauser hoauser && \
    echo "hoauser ALL=(ALL) NOPASSWD:ALL">/etc/sudoers.d/90-cloud-init-users
  USER hoauser
docker_reqs: ''
docker_core: |
  # Copy ssh keys if there are presents
  RUN if [ -d "/srv/ssh-keys" -a "$(ls /srv/ssh-keys)" ]; then  \
    mkdir -p /home/hoauser/.ssh && \
    cp /srv/ssh-keys/* /home/hoauser/.ssh; fi
